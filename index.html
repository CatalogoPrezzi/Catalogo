<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .carousel-item img {
            width: 100%; /* Set width to 100% */
            height: auto; /* Maintain aspect ratio */
        }
        .instructions {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #555;
        }
        .description {
            font-size: 1em;
            color: #333;
            margin-top: 10px;
        }
        .progress {
            height: 5px;
            margin-top: 10px;
        }
        .price {
            color: green;
        }
        .description-table {
            width: 100%;
            table-layout: fixed;
        }
        .description-table td {
            padding: 5px;
            text-align: center;
        }
        .description-content {
            display: flex;
            justify-content: space-between;
        }
        .thumbnails {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            overflow-x: auto;
            white-space: nowrap;
        }
        .thumbnails img {
            display: inline-block;
            width: calc(33.33% - 10px); /* Show 3 images at a time */
            margin: 0 5px;
            cursor: pointer;
        }
        .thumbnails img.partial {
            width: calc(33.33% - 10px); /* Show 3 images at a time */
            margin: 0 5px;
            opacity: 0.5;
        }
        @media (max-width: 768px) {
            .carousel .description {
                display: none;
            }
            .thumbnails {
                overflow-x: scroll;
                white-space: nowrap;
            }
            .thumbnails img {
                display: inline-block;
                width: calc(33.33% - 10px); /* Show 3 images at a time */
                margin: 0 5px;
            }
        }
        @media (min-width: 769px) {
            .carousel .description {
                display: none;
            }
            #main-description {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="instructions">Scorri a sinistra o destra per cambiare immagine, clicca le frecce per scorrere il catalogo.<br>Scorri su\giù per cambiare immagine del prodotto<br></p>
        
        <div id="carouselExample" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" id="prints-container"></div>
            <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div id="main-description" class="description"></div>
        <div class="progress">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="thumbnails" id="thumbnails-container"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const printsContainer = document.getElementById('prints-container');
        const thumbnailsContainer = document.getElementById('thumbnails-container');
        const mainDescription = document.getElementById('main-description');
        const progressBar = document.getElementById('progress-bar');
        const numberOfPrints = 5; // Change this to the number of folders you have
        const totalImagesPerPrint = 8; // Change this to the number of images in each folder

        const descriptions = {
            1: [
                { name: '<b>voronoi piccolo</b>', dimensions: '<u>33x35x50mm</u>', price: '<span class="price">2€</span>' },
                { name: '<b>voronoi grande</b>', dimensions: '<u>67x70x100mm</u>', price: '<span class="price">4€</span>' }
            ],
            2: [
                { name: '<b>elefante piccolo</b>', dimensions: '<u>50x52x43mm</u>', price: '<span class="price">2.5€</span>' },
                { name: '<b>elefante grande</b>', dimensions: '<u>106x111x92mm</u>', price: '<span class="price">5€</span>' }
            ],
            3: [
                { name: '<b>flex cammina piccolo</b>', dimensions: '<u>50x40x5mm</u>', price: '<span class="price">2€</span>' },
                { name: '<b>flex steso piccolo</b>', dimensions: '<u>16x50x9mm</u>', price: '<span class="price">2€</span>' },
                { name: '<b>flex stiracchia piccolo</b>', dimensions: '<u>45x50x5mm</u>', price: '<span class="price">2€</span>' },
                { name: '<b>flex cammina grande</b>', dimensions: '<u>100x80x10mm</u>', price: '<span class="price">4€</span>' },
                { name: '<b>flex steso grande</b>', dimensions: '<u>32x100x18mm</u>', price: '<span class="price">4€</span>' },
                { name: '<b>flex stiracchia grande</b>', dimensions: '<u>90x100x9mm</u>', price: '<span class="price">4€</span>' }
            ],
            4: [
                { name: '<b>orso piccolo</b>', dimensions: '<u>42x38x50mm</u>', price: '<span class="price">2.5€</span>' },
                { name: '<b>orso grande</b>', dimensions: '<u>84x75x100mm</u>', price: '<span class="price">5€</span>' }
            ],
            5: [
                { name: '<b>maltese piccolo</b>', dimensions: '<u>50x31x47mm</u>', price: '<span class="price">2€</span>' },
                { name: '<b>maltese grande</b>', dimensions: '<u>100x62x93mm</u>', price: '<span class="price">4€</span>' }
            ]
        };

        for (let i = 1; i <= numberOfPrints; i++) {
            const carouselItem = document.createElement('div');
            carouselItem.className = 'carousel-item' + (i === 1 ? ' active' : '');

            const img = document.createElement('img');
            img.src = `imgs/${i}/1.jpg`; // Display the first image initially
            img.alt = `Print ${i} - Image 1`;
            img.dataset.index = 1; // Store the current image index
            img.dataset.print = i; // Store the print number
            img.className = 'd-block w-100';
            carouselItem.appendChild(img);

            const descriptionDiv = document.createElement('div');
            descriptionDiv.className = 'description';
            descriptionDiv.dataset.print = i;
            carouselItem.appendChild(descriptionDiv);

            printsContainer.appendChild(carouselItem);

            // Create thumbnails
            const thumbnail = document.createElement('img');
            thumbnail.src = `imgs/${i}/1.jpg`;
            thumbnail.alt = `Print ${i} - Thumbnail`;
            thumbnail.dataset.target = '#carouselExample';
            thumbnail.dataset.slideTo = i - 1;
            thumbnailsContainer.appendChild(thumbnail);
        }

        function updateDescription(printNumber) {
            const desc = descriptions[printNumber];
            const isMobile = window.innerWidth <= 768;
            let descriptionHTML = '<table class="description-table"><tbody>';
            for (let i = 0; i < desc.length; i += 3) {
                descriptionHTML += '<tr>';
                descriptionHTML += `<td><div class="description-content">${desc[i] ? `${desc[i].name} ${isMobile ? '' : desc[i].dimensions} ${desc[i].price}` : ''}</div></td>`;
                descriptionHTML += `<td><div class="description-content">${desc[i + 1] ? `${desc[i + 1].name} ${isMobile ? '' : desc[i + 1].dimensions} ${desc[i + 1].price}` : ''}</div></td>`;
                descriptionHTML += `<td><div class="description-content">${desc[i + 2] ? `${desc[i + 2].name} ${isMobile ? '' : desc[i + 2].dimensions} ${desc[i + 2].price}` : ''}</div></td>`;
                descriptionHTML += '</tr>';
            }
            descriptionHTML += '</tbody></table>';

            mainDescription.innerHTML = descriptionHTML;
        }

        function updateProgressBar(currentIndex, totalImages) {
            const progress = (currentIndex / totalImages) * 100;
            progressBar.style.width = `${progress}%`;
            progressBar.setAttribute('aria-valuenow', progress);
        }

        function handleWheelEvent(event, img) {
            if (event.deltaX !== 0) {
                event.preventDefault(); // Prevent horizontal scrolling
            }
            const printNumber = img.dataset.print;
            let currentIndex = parseInt(img.dataset.index, 10);

            if (event.deltaY > 0) {
                currentIndex = (currentIndex % totalImagesPerPrint) + 1;
            } else if (event.deltaY < 0) {
                currentIndex = (currentIndex - 2 + totalImagesPerPrint) % totalImagesPerPrint + 1;
            }

            img.src = `imgs/${printNumber}/${currentIndex}.jpg`;
            img.alt = `Print ${printNumber} - Image ${currentIndex}`;
            img.dataset.index = currentIndex;

            updateDescription(printNumber);
            updateProgressBar(currentIndex, totalImagesPerPrint);
        }

        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        printsContainer.addEventListener('click', (event) => {
            if (event.target.tagName === 'IMG') {
                const printNumber = event.target.dataset.print;
                updateDescription(printNumber);
            }
        });

        printsContainer.addEventListener('wheel', (event) => {
            if (event.target.tagName === 'IMG') {
                handleWheelEvent(event, event.target);
            }
        });

        printsContainer.addEventListener('touchstart', (event) => {
            if (event.target.tagName === 'IMG') {
                touchStartX = event.changedTouches[0].screenX;
                touchStartY = event.changedTouches[0].screenY;
            }
        });

        printsContainer.addEventListener('touchend', (event) => {
            if (event.target.tagName === 'IMG') {
                touchEndX = event.changedTouches[0].screenX;
                touchEndY = event.changedTouches[0].screenY;
                handleSwipeGesture(event.target);
            }
        });

        printsContainer.addEventListener('touchmove', (event) => {
            if (event.target.tagName === 'IMG' && isMobile) {
                if (Math.abs(event.changedTouches[0].screenX - touchStartX) > Math.abs(event.changedTouches[0].screenY - touchStartY)) {
                    event.preventDefault(); // Prevent horizontal scrolling
                }
            }
        });

        $('#carouselExample').on('slid.bs.carousel', function (event) {
            const activeItem = document.querySelector('.carousel-item.active img');
            const printNumber = activeItem.dataset.print;
            updateDescription(printNumber);
        });

        // Initialize the description for the first item
        const firstItem = document.querySelector('.carousel-item.active img');
        if (firstItem) {
            updateDescription(firstItem.dataset.print);
        }

        // Handle swipe gestures for the carousel
        const carousel = document.getElementById('carouselExample');
        let touchStartX = 0;
        let touchEndX = 0;
        let touchStartY = 0;
        let touchEndY = 0;

        carousel.addEventListener('touchstart', (event) => {
            touchStartX = event.changedTouches[0].screenX;
            touchStartY = event.changedTouches[0].screenY;
        });

        carousel.addEventListener('touchend', (event) => {
            touchEndX = event.changedTouches[0].screenX;
            touchEndY = event.changedTouches[0].screenY;
            handleSwipeGesture();
        });

        function handleSwipeGesture() {
            const activeItem = document.querySelector('.carousel-item.active img');
            const printNumber = activeItem.dataset.print;
            let currentIndex = parseInt(activeItem.dataset.index, 10);

            if (Math.abs(touchEndY - touchStartY) > Math.abs(touchEndX - touchStartX)) {
                if (touchEndY < touchStartY) {
                    currentIndex = (currentIndex % totalImagesPerPrint) + 1;
                } else if (touchEndY > touchStartY) {
                    currentIndex = (currentIndex - 2 + totalImagesPerPrint) % totalImagesPerPrint + 1;
                }

                activeItem.src = `imgs/${printNumber}/${currentIndex}.jpg`;
                activeItem.alt = `Print ${printNumber} - Image ${currentIndex}`;
                activeItem.dataset.index = currentIndex;

                updateDescription(printNumber);
                updateProgressBar(currentIndex, totalImagesPerPrint);
            }
        }

        // Handle arrow clicks to change prints
        document.querySelector('.carousel-control-prev').addEventListener('click', () => {
            $('#carouselExample').carousel('prev');
        });

        document.querySelector('.carousel-control-next').addEventListener('click', () => {
            $('#carouselExample').carousel('next');
        });
    </script>
</body>
</html>
