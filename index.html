<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .print img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s;
        }
        .print img:hover {
            transform: scale(1.05);
        }
        #single-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .instructions {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #555;
        }
        .description {
            font-size: 1em;
            color: #333;
            margin-top: 10px;
        }
        .progress {
            height: 5px;
            margin-top: 10px;
        }
        .price {
            color: green;
        }
        .description-table {
            width: 100%;
            table-layout: fixed;
        }
        .description-table td {
            padding: 5px;
            text-align: center;
        }
        .description-content {
            display: flex;
            justify-content: space-between;
        }
        @media (max-width: 768px) {
            #single-image {
                display: none;
            }
            .print .description {
                display: none;
            }
        }
        @media (min-width: 769px) {
            .print .description {
                display: none;
            }
            #main-description {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="instructions">Passa il mouse su un'immagine e scorri per sfogliare le immagini. Scorri a sinistra o a destra sui dispositivi mobili.</p>
        <div id="prints-container" class="row"></div>
        <img id="single-image" src="" alt="" class="img-fluid">
        <div id="main-description" class="description"></div>
        <div class="progress">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>

    <script>
        const printsContainer = document.getElementById('prints-container');
        const singleImage = document.getElementById('single-image');
        const mainDescription = document.getElementById('main-description');
        const progressBar = document.getElementById('progress-bar');
        const numberOfPrints = 4; // Change this to the number of folders you have
        const totalImagesPerPrint = 8; // Change this to the number of images in each folder

        const descriptions = {
            1: [
                { name: '<b>voronoi piccolo</b>', dimensions: '<u>33x35x50mm</u>', price: '<span class="price">2€</span>' },
                { name: '<b>voronoi grande</b>', dimensions: '<u>67x70x100mm</u>', price: '<span class="price">4€</span>' }
            ],
            2: [
                { name: '<b>elefante piccolo</b>', dimensions: '<u>50x52x43mm</u>', price: '<span class="price">2.5€</span>' },
                { name: '<b>elefante grande</b>', dimensions: '<u>106x111x92mm</u>', price: '<span class="price">5€</span>' }
            ],
            3: [
                { name: '<b>flex cammina piccolo</b>', dimensions: '<u>50x40x5mm</u>', price: '<span class="price">2€</span>' },
                { name: '<b>flex cammina grande</b>', dimensions: '<u>100x80x10mm</u>', price: '<span class="price">4€</span>' },
                { name: '<b>flex stiracchia piccolo</b>', dimensions: '<u>45x50x5mm</u>', price: '<span class="price">2€</span>' },
                { name: '<b>flex stiracchia grande</b>', dimensions: '<u>90x100x9mm</u>', price: '<span class="price">4€</span>' },
                { name: '<b>flex steso piccolo</b>', dimensions: '<u>16x50x9mm</u>', price: '<span class="price">2€</span>' },
                { name: '<b>flex steso grande</b>', dimensions: '<u>32x100x18mm</u>', price: '<span class="price">4€</span>' }
            ],
            4: [
                { name: '<b>orso piccolo</b>', dimensions: '<u>42x38x50mm</u>', price: '<span class="price">2.5€</span>' },
                { name: '<b>orso grande</b>', dimensions: '<u>84x75x100mm</u>', price: '<span class="price">5€</span>' }
            ]
        };

        for (let i = 1; i <= numberOfPrints; i++) {
            const printDiv = document.createElement('div');
            printDiv.className = 'col-md-4 print mb-4';

            const img = document.createElement('img');
            img.src = `imgs/${i}/1.jpg`; // Display the first image initially
            img.alt = `Print ${i} - Image 1`;
            img.dataset.index = 1; // Store the current image index
            img.dataset.print = i; // Store the print number
            printDiv.appendChild(img);

            const descriptionDiv = document.createElement('div');
            descriptionDiv.className = 'description';
            descriptionDiv.dataset.print = i;
            printDiv.appendChild(descriptionDiv);

            printsContainer.appendChild(printDiv);

            // Update the description for the initial load
            updateDescription(i);
        }

        let touchStartX = 0;
        let touchEndX = 0;

        function handleGesture(img) {
            const printNumber = img.dataset.print;
            let currentIndex = parseInt(img.dataset.index, 10);

            if (touchEndX < touchStartX) {
                currentIndex = (currentIndex % totalImagesPerPrint) + 1;
            }
            if (touchEndX > touchStartX) {
                currentIndex = (currentIndex - 2 + totalImagesPerPrint) % totalImagesPerPrint + 1;
            }

            img.src = `imgs/${printNumber}/${currentIndex}.jpg`;
            img.alt = `Print ${printNumber} - Image ${currentIndex}`;
            img.dataset.index = currentIndex;

            singleImage.src = img.src;
            singleImage.alt = img.alt;

            updateDescription(printNumber);
            updateProgressBar(currentIndex, totalImagesPerPrint);
        }

        function updateDescription(printNumber) {
            const desc = descriptions[printNumber];
            let descriptionHTML = '<table class="description-table"><tbody>';
            for (let i = 0; i < desc.length; i += 3) {
                descriptionHTML += '<tr>';
                descriptionHTML += `<td><div class="description-content">${desc[i] ? `${desc[i].name} ${desc[i].dimensions} ${desc[i].price}` : ''}</div></td>`;
                descriptionHTML += `<td><div class="description-content">${desc[i + 1] ? `${desc[i + 1].name} ${desc[i + 1].dimensions} ${desc[i + 1].price}` : ''}</div></td>`;
                descriptionHTML += `<td><div class="description-content">${desc[i + 2] ? `${desc[i + 2].name} ${desc[i + 2].dimensions} ${desc[i + 2].price}` : ''}</div></td>`;
                descriptionHTML += '</tr>';
            }
            descriptionHTML += '</tbody></table>';

            const descriptionDivs = document.querySelectorAll('.description');
            descriptionDivs.forEach(div => {
                if (parseInt(div.dataset.print, 10) === printNumber) {
                    div.innerHTML = descriptionHTML;
                }
            });

            // Update the main description for PC view
            mainDescription.innerHTML = descriptionHTML;
        }

        function updateProgressBar(currentIndex, totalImages) {
            const progress = (currentIndex / totalImages) * 100;
            progressBar.style.width = `${progress}%`;
            progressBar.setAttribute('aria-valuenow', progress);
        }

        printsContainer.addEventListener('mouseover', (event) => {
            if (event.target.tagName === 'IMG') {
                singleImage.src = event.target.src;
                singleImage.alt = event.target.alt;
                const printNumber = event.target.dataset.print;
                updateDescription(printNumber);
            }
        });

        printsContainer.addEventListener('wheel', (event) => {
            if (event.target.tagName === 'IMG') {
                event.preventDefault(); // Prevent scrolling
                const img = event.target;
                const printNumber = img.dataset.print;
                let currentIndex = parseInt(img.dataset.index, 10);

                if (event.deltaY > 0) {
                    currentIndex = (currentIndex % totalImagesPerPrint) + 1;
                } else {
                    currentIndex = (currentIndex - 2 + totalImagesPerPrint) % totalImagesPerPrint + 1;
                }

                img.src = `imgs/${printNumber}/${currentIndex}.jpg`;
                img.alt = `Print ${printNumber} - Image ${currentIndex}`;
                img.dataset.index = currentIndex;

                singleImage.src = img.src;
                singleImage.alt = img.alt;

                updateDescription(printNumber);
                updateProgressBar(currentIndex, totalImagesPerPrint);
            }
        });

        printsContainer.addEventListener('touchstart', (event) => {
            if (event.target.tagName === 'IMG') {
                touchStartX = event.changedTouches[0].screenX;
            }
        });

        printsContainer.addEventListener('touchend', (event) => {
            if (event.target.tagName === 'IMG') {
                touchEndX = event.changedTouches[0].screenX;
                handleGesture(event.target);
            }
        });

        printsContainer.addEventListener('touchmove', (event) => {
            if (event.target.tagName === 'IMG') {
                event.preventDefault(); // Prevent horizontal scrolling
            }
        });
    </script>
</body>
</html>
