<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Prodotti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 style="font-size: 2em; color: #e74c3c; margin-top: 15px; font-weight: 500;">Il colore dei prodotti può essere scelto su richiesta</h1>
    </header>

    <div class="container">
        <div class="filters" id="filtersContainer"></div>
        <div class="products-grid" id="productsGrid"></div>
    </div>

    <!-- Fullscreen Modal -->
    <div id="fullscreenModal" class="fullscreen-modal">
        <div class="fullscreen-container">
            <button class="fullscreen-close" onclick="closeFullscreen()">×</button>
            <img id="fullscreenImage" class="fullscreen-image" src="" alt="Fullscreen">
            <button class="fullscreen-nav prev" onclick="fullscreenPrev()">‹</button>
            <button class="fullscreen-nav next" onclick="fullscreenNext()">›</button>
            <div class="fullscreen-counter">
                <span id="currentImageNum">1</span> / <span id="totalImageNum">1</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
